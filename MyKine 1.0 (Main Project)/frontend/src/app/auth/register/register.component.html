<div>
    <div class="text-center p-t-20 p-b-20">
        <span class="db"><img src="../../assets/images/LogoMyKine.png" alt="logo" /></span>
    </div>
    <!-- Form -->
    <form class="form-horizontal m-t-20" [formGroup]="datosForm" (ngSubmit)="enviar()">
        <div class="row p-b-30">
            <div class="col-12">

                <!-- <h3>Account</h3>
                <section> -->

                <!-- usuario -->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-success text-white" id="basic-addon1"><i class="fa fa-user"></i></span>
                    </div>
                    <!-- <input type="text" class="form-control form-control-lg" placeholder="Nombre y apellidos" aria-label="Username" aria-describedby="basic-addon1" required> -->

                    <input type="text" class="form-control form-control-lg" placeholder="Nombre y apellidos" formControlName="nombre_apellidos" [ngClass]="{'is-invalid' : campoNoValido('nombre_apellidos')}" id="nombre_apellidos" required>
                    <div class="invalid-feedback">
                        El campo es obligatorio
                    </div>
                </div>
                <!-- email -->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-danger text-white" id="basic-addon1"><i class="fa fa-at"></i></span>
                    </div>
                    <!-- <input type="text" class="form-control form-control-lg" placeholder="Email" aria-label="Username" aria-describedby="basic-addon1" required> -->
                    <input type="text " class="form-control form-control-lg" placeholder="Email" formControlName="email" [ngClass]="{'is-invalid' : campoNoValido('email')} " id="email" required>
                    <div class="invalid-feedback ">
                        El campo es obligatorio
                    </div>
                </div>
                <!-- contraseña -->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-warning text-white" id="basic-addon2"><i class="fa fa-pen"></i></span>
                    </div>
                    <!-- <input type="text" class="form-control form-control-lg" placeholder="Contraseña" aria-label="Password" aria-describedby="basic-addon1" required> -->
                    <input type="password " class="form-control form-control-lg" placeholder="Contraseña" formControlName="password" [ngClass]="{'is-invalid' : campoNoValido('password')} " id="password" required>
                    <div class="invalid-feedback ">
                        El campo es obligatorio
                    </div>
                </div>
                <!-- repetir contraseña -->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-info text-white" id="basic-addon2"><i class="fa fa-pen"></i></span>
                    </div>
                    <!-- <input type="text" class="form-control form-control-lg" placeholder="Confirmar contraseña" aria-label="Password" aria-describedby="basic-addon1" required> -->
                    <input type="password " class="form-control form-control-lg" placeholder="Confirmar contraseña" formControlName="confirmpassword" id="confirmpassword" required>
                    <div class="invalid-feedback ">
                        El campo es obligatorio
                    </div>

                </div>

                <!-- </section> -->

            </div>
        </div>
        <div class="row border-top border-secondary">
            <div class="col-12">
                <div class="form-group">
                    <div class="p-t-20">
                        <button class="btn btn-block btn-lg btn-info " type="submit " id="enviar" [disabled]="datosForm.pristine">Registrate</button><br>
                        <button class="btn btn-secondary" routerLink="/inicio"><i class="fas fas fa-arrow-left"></i> Inicio</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
