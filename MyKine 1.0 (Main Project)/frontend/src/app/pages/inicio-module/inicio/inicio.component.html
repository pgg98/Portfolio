    <!-- SECCION MAPA -->
    <section class="page-section mb-0" id="mapasection">

            <div class="divider-custom-line"></div>
        </div>

        <!-- RETOCAR OPCIONES DEL MAPA -->
        <div style=" margin-top: 40px auto;" class="container1">
            <ol-map lat="38.3500" lon="-0.485" zoom="14" width="100%" height="550px">

                <!-- MARCAR PUNTOS EN EL MAPA -->
                <ol-map-marker lat="38.3500" lon="-0.485">
                </ol-map-marker>
                <ol-map-marker lat="38.3560" lon="-0.4742">
                </ol-map-marker>

                <!-- PONER CONTROLES COMO ZOOM O ESCALA -->
                <ol-control control="ScaleLine">
                </ol-control>
                <ol-control control="Zoom">
                </ol-control>

            </ol-map>
        </div>
    </section>
